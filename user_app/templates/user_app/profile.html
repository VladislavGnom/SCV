{% extends 'base.html' %}

{% block main %}
<div class="container text-center">
<h1 class="mb-3">Profile</h1>
<div class="card">
    <div class="mt-3"></div>
    Ученик: {{ data.first_name }} {{ data.last_name }}<br>
    Класс: {{ group.name }}
    <hr>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <div class="block">
            <button type="submit" class="mt-2 mb-3 btn-default btn-default-sm"><span>Logout</span></button>
        </div>
    </form>
</div>
</div>
{% endblock %}
