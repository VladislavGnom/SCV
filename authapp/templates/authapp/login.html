{% extends "base.html" %}


{% load crispy_forms_tags %}
{% block main %}

<div class="container mt-4">
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-success col-12">Войти</button>
    <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock %}
