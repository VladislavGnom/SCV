      <script>
        $(document).ready(function(){
            let next_arrow = document.getElementsByClassName('lb-next')[0];
            let prev_arrow = document.getElementsByClassName('lb-prev')[0];
            next_arrow.style = 'width: 100px';
            prev_arrow.style = 'width: 100px';

            let images = document.getElementsByClassName('lb-container');

            next_arrow.onclick = function() {
                for (let img of images) {
                    if (this.classList.contains('zoomed')) {
                        this.classList.remove('zoomed');
                        this.style.transform = 'scale(1)';
                        this.style.left = '0';
                        this.style.top = '0';
                    }
                }
            }

            prev_arrow.onclick = function() {
                for (let img of images) {
                    this.classList.remove('zoomed');
                    this.style.transform = 'scale(1)';
                    this.style.left = '0';
                    this.style.top = '0';
                }
            }

            console.log(images)
            for (let img of images) {
                img.onclick = function(e) {
                    // Получаем координаты клика
                    const clickX = e.clientX;
                    const clickY = e.clientY;
                    const imgRect = this.getBoundingClientRect(); // Получаем размеры изображения
                    const imgX = imgRect.left;  // Координаты левого края изображения
                    const imgY = imgRect.top;   // Координаты верхнего края изображения

                    // Рассчитываем относительные координаты клика относительно изображения
                    const offsetX = clickX - imgX;
                    const offsetY = clickY - imgY;

                    // Если изображение уже увеличено
                    if (this.classList.contains('zoomed')) {
                        // Убираем класс 'zoomed' и возвращаем изображение в исходное состояние
                        this.classList.remove('zoomed');
                        this.style.transform = 'scale(1)';
                        this.style.left = '0';
                        this.style.top = '0';
                    } else {
                        // Добавляем класс 'zoomed' для увеличения изображения
                        this.classList.add('zoomed');

                        // Рассчитываем смещение для корректного увеличения
                        const scaleFactor = 1.2; // Коэффициент увеличения
                        const newX = -(offsetX * (scaleFactor - 1)); // Смещение по X
                        const newY = -(offsetY * (scaleFactor - 1)); // Смещение по Y

                        // Применяем смещение и масштабирование
                        this.style.transform = `scale(${scaleFactor})`;
                        this.style.left = `${newX}px`;
                        this.style.top = `${newY}px`;
                    }
            }
        }
        });
        
    </script>
